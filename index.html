<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Management System</title>
    <!-- TailwindCSS (via CDN for dev, or use PostCSS config if preferred) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const iframe = window.frameElement;
        if (iframe) {
          const parentUrl = iframe.ownerDocument.location.hostname;
          if (parentUrl.includes('replit.dev') || parentUrl.includes('repl.co')) {
            window.REPLIT_DEV_DOMAIN = parentUrl;
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
